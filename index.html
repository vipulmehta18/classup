<!DOCTYPE html ng-app="classUp">
<head>
  
	<meta charset="utf-8">
	<title>WEBPAGE1</title>
	<meta name="description" content="">
	<meta name="author" content="">	
 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
   	<link rel="stylesheet" href="css/classup.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsiveslides.css">	
	
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
	<script src="js/jquery-latest.min.js"></script>
	<script src="js/script.js"></script>
    
    <script src="js/jquery183.min.js"></script>
    <script src="js/responsiveslides.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
    $(document).ready(function(){
    $('#login-trigger').click(function(){
    $(this).next('#login-content').slideToggle();
    $(this).toggleClass('active');          
    
    if ($(this).hasClass('active')) $(this).find('span').html('&#x25B2;')
      else $(this).find('span').html('&#x25BC;')
    })
    });
    </script>
    	
</head>
<body ng-controller="enggclasscontroller as cc">
<div class="wrap-body">

<!--Header-->
<header >
	<div class="wrap-header classup">
		<div class="row">
			<div id="cssmenu">
							<nav>
  <ul>
    <li id="login">
      <a id="login-trigger" href="#">
        Log in <span>â–¼</span>
      </a>
      <div id="login-content">
        <form>
          <fieldset id="inputs">
            <input id="username" type="email" name="Email" placeholder="Your email address" required>   
            <input id="password" type="password" name="Password" placeholder="Password" required>
          </fieldset>
          <fieldset id="actions">
            <input type="submit" id="submit" value="Log in">
            <label><input type="checkbox" checked="checked"> Keep me signed in</label>
          </fieldset>
        </form>
      </div>                     
    </li>
    <li id="signup">
      <a href="">Sign up FREE</a>
    </li>
  </ul>
</nav>
			</div>
			<a href='index.html' class="logo"><img src="images/logo.png" alt="CLASSUP LOGO"/></a>
		</div>
	</div>
</header>
<div class="slider">
	<!-- Slideshow -->
	<div class="callbacks_container" >
    <div class="classup">
				<div class="header">
                
						<div id="cssmenu" style="text-align: center;margin: 60px auto 50px;">
                        <ul>
                            <li ng-class="{active:cc.isSelected(1)}">
                                <a href ng-click="cc.selectTab(1)">Class Name</a></li>
                            <li ng-class="{active:cc.isSelected(2)}">
                                <a href ng-click="cc.selectTab(2)">Stream</a></li>
                            <li ng-class="{active:cc.isSelected(3)}">
                                <a href ng-click="cc.selectTab(3)">Subject</a></li>
                            <li ng-class="{active:cc.isSelected(4)}">
                                <a href ng-click="cc.selectTab(4)">Location</a></li>
                    </ul>
                        </div>
				
				</div>
                <div class="searchbox">
                <form>
                <input type="text" name="serach" id="serach" placeholder="Search your Query">

                <button type="submit" id="submit" value="Search">SEARCH</button>    

                </form>
       
	</div>
	<div class="clear"></div>
</div>


<!--Container-->
<section id="container" ng-init="tab=1">
	<div class="wrap-container">
                <section class="content-box box-1">
                <div class="classup">
				<div class="header">
					<h2 class="heading">
						<div id="cssmenu">
                        <ul>
                            <li ng-class="{active:cc.isSelected(1)}">
                                <a href ng-click="cc.selectTab(1)">Popular</a></li>
                            <li ng-class="{active:cc.isSelected(2)}">
                                <a href ng-click="cc.selectTab(2)">S.S.C</a></li>
                            <li ng-class="{active:cc.isSelected(3)}">
                                <a href ng-click="cc.selectTab(3)">C.B.S.E</a></li>
                            <li ng-class="{active:cc.isSelected(4)}">
                                <a href ng-click="cc.selectTab(4)">XII Sci</a></li>
                            <li ng-class="{active:cc.isSelected(5)}">
                                <a href ng-click="cc.selectTab(5)">B.E</a></li>
                    </ul>
                        </div>
					</h2>
				</div>
				<div class="row"><!--Start Box-->
					<div class="col-1-3" ng-repeat="product in enggclass">
					
								<img ng-src="{{product.img}}"/>
							<br>
								<p>POPULAR CLASS1</p>
								<p>{{product.name}}</p>
                                Phone / {{product.contact}}<br>
                                <a class="btn" href="sinhals.html">More Details</a>
							
					</div>
					
				</div>
			</div>
		</section>
		
<!--Footer-->
<footer>
		<div class="wrap-footer">
		<div class="classup">
			<div class="row">
				<h3>Contact</h3>
				<span>Phone / +91 999 99 9999 </span></br>
				<span>Email / xyz@email.com  </span></br>
				<span><strong>Copyright 2014</strong></span>
			</div>
		</div>
	</div>
</footer>
</div>
</body></html>
